<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <title>Interactive card details form</title>
</head>

<body>
  <main class="container">
    <div class="card">
      <img src="images/bg-main-mobile.png" alt="Mobile background image" class="card__bg-mobile">
      <img src="images/bg-main-desktop.png" alt="Desktop background image" class="card__bg-desktop">
      <img src="images/card-logo.svg" alt="Card logo" class="card__logo">
      <img src="images/bg-card-front.png" alt="Card front side" class="card__front">
      <p class="card__number">0000 0000 0000 0000</p>
      <p class="card__name">Jane Appleseed</p>
      <p class="card__exp-date">00/00</p>
      <img src="images/bg-card-back.png" alt="Card back side" class="card__back">
      <p class="card__cvc">000</p>
    </div>
    <form class="form">
      <div class="form__name">
        <label for="fname">Cardholder Name</label>
        <input type="text" name="fname" id="fname" class="details" placeholder="e.g. Jane Appleseed">
      </div>
      <div class="form__number">
        <label for="fname">Card Number</label>
        <input type="number" name="fnumber" id="fnumber" class="details" placeholder="e.g. 1234 5678 9123 0000">
      </div>
      <div class="form__date-cvc">
        <label for="fmonth" class="lmonth">Exp. Date (MM/YY)</label>
        <label for="fyear" class="lyear"></label>
        <input type="number" name="fmonth" id="fmonth" class="details imonth" placeholder="MM">
        <input type="number" name="fyear" id="fyear" class="details iyear" placeholder="YY">
        <label for="fcvc" class="lcvc">CVC</label>
        <input type="number" name="fcvc" id="fcvc" class="details icvc" placeholder="e.g. 123">
      </div>
      <div class="form__submit">
        <input type="submit" value="Confirm" class="btn">
      </div>
    </form>
    <!-- Completed state start -->
    <div class="ty">
      <img src="images/icon-complete.svg" alt="Complete icon" class="ty__icon">
      <h1 class="ty__title">Thank you!</h1>
      <p class="ty__desc">We've added your card details</p>
      <a href="#" class="btn ty_btn">Continue</a>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/josr13">josr13</a>.
  </footer>
</body>

</html>
